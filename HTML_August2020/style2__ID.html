<!-- HTML 5 Latest version-->
<!DOCTYPE html>
<html lang = "en">

    <head>
        <title>Hello</title>
        <style>
            /*Particular ID for h1*/
            #foo, #bar {
                color: blue;
            }

            /*CLASS*/
            .baz {
                color: blueviolet;
            }

            /*
            SPECIFICITY
            
            inline
            id
            class
            type
            */

        </style>
    </head>
    <body">
        <!--Giving ID to change just it-->
         <h1 id="foo">Heading 1</h1>
         <h1 id="bar">Heading 2</h1>
         <h1 class="baz">Heading 3</h1>
         <h1 class="baz">Heading 4</h1>
         <h1>Heading 5</h1>
    </body>
</html>
