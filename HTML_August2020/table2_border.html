<!-- HTML 5 Latest version-->
<!DOCTYPE html>
<html lang = "en">

    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
            }

            td ,th{
                border: 1px solid black;
                padding: 5px;
            }
            /*
            th{
                border: 3px solid black;
            }
            */
        </style>
    </head>
    <body>
        <table>
            <thead>
                   <!-- Table ROW-->
                <tr>
                   <!-- Heading of the table-->
                      <th>Ocean</th>
                      <th>Average Depth</th>
                      <th>Average Depth</th>
                </tr>
              
            </thead>

            <tbody>
                <!-- Body of table, all of data-->
                
                <!-- Table ROW-->
                <tr>
                    <!-- Table DATA-->
                    <td>Pacific Ocean</td>
                    <td>4.800 m</td>
                    <td>10.911 m</td>
                </tr>

                 <!-- Table ROW-->
                 <tr>
                    <!-- Table DATA-->
                    <td>Atlantic Ocean</td>
                    <td>3.848 m</td>
                    <td>8.488 m</td>
                </tr>

            </tbody>

        </table>
    </body>
</html>
