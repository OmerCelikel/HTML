<!-- HTML 5 Latest version-->
<!DOCTYPE html>
<html lang = "en">

    <head>
        <title>Lists</title>
    </head>
    <body>
       
        An Order List : 
        <!-- Order List-->
        <ol>
            <!-- List Item-->
            <li>First Item</li>
            <li>Secend Item</li>
            <li>Third Item</li>
        </ol>

        An Unorder List:
        <ul>
            <li>First Item</li>
            <li>Secend Item</li>
            <li>Third Item</li>
        </ul>
    </body>
</html>
